<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h2>ðŸ”® Customer Churn Prediction</h2>
                        <p class="mb-0">Enter customer details to predict churn probability</p>
                    </div>
                    <div class="card-body p-4">
                        {% if context != "Rendering" %}
                        <div class="result-box {% if 'Will Churn' in context and 'Not' not in context %}churn-yes{% else %}churn-no{% endif %}">
                            {{ context }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/" class="mt-4">
                            <div class="row">
                                <!-- Demographics -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select name="gender" class="form-select" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Senior Citizen</label>
                                    <select name="SeniorCitizen" class="form-select" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Partner</label>
                                    <select name="Partner" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Dependents</label>
                                    <select name="Dependents" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                
                                <!-- Account Info -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tenure (months)</label>
                                    <input type="number" name="tenure" class="form-control" required min="0" max="72" value="12">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Monthly Charges ($)</label>
                                    <input type="number" step="0.01" name="MonthlyCharges" class="form-control" required min="0" value="50.00">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Total Charges ($)</label>
                                    <input type="number" step="0.01" name="TotalCharges" class="form-control" required min="0" value="600.00">
                                </div>
                                
                                <!-- Services -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Service</label>
                                    <select name="PhoneService" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Multiple Lines</label>
                                    <select name="MultipleLines" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No phone service">No phone service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Internet Service</label>
                                    <select name="InternetService" class="form-select" required>
                                        <option value="DSL">DSL</option>
                                        <option value="Fiber optic">Fiber optic</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Online Security</label>
                                    <select name="OnlineSecurity" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Online Backup</label>
                                    <select name="OnlineBackup" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Device Protection</label>
                                    <select name="DeviceProtection" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tech Support</label>
                                    <select name="TechSupport" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Streaming TV</label>
                                    <select name="StreamingTV" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Streaming Movies</label>
                                    <select name="StreamingMovies" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                
                                <!-- Billing -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contract</label>
                                    <select name="Contract" class="form-select" required>
                                        <option value="Month-to-month">Month-to-month</option>
                                        <option value="One year">One year</option>
                                        <option value="Two year">Two year</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Paperless Billing</label>
                                    <select name="PaperlessBilling" class="form-select" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Payment Method</label>
                                    <select name="PaymentMethod" class="form-select" required>
                                        <option value="Electronic check">Electronic check</option>
                                        <option value="Mailed check">Mailed check</option>
                                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    ðŸ”® Predict Churn
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="/train" class="btn btn-outline-secondary">
                                ðŸ”„ Retrain Model
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
